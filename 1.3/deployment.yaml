apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-multitool
  template:
    metadata:
      labels:
        app: nginx-multitool
    spec:
      initContainers:
      - name: wait-for-service
        image: busybox
        command:
          - sh
          - -c
          - |
            until nslookup nginx-multitool-service.default.svc.cluster.local; do
              echo "Waiting for nginx-multitool-service..."
              sleep 2
            done
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
      - name: multitool
        image: wbitt/network-multitool
        env:
        - name: HTTP_PORT
          value: "8080"
        ports:
        - containerPort: 8080
