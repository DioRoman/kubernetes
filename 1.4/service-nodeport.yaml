apiVersion: v1
kind: Service
metadata:
  name: nginx-multitool-service
spec:
  selector:
    app: nginx-multitool
  ports:
  - name: http-nginx
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30880 
  - name: http-multitool
    protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30080 
  type: NodePort
